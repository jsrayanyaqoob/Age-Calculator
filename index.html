


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="floating-input">
        <input type="text" class="input" placeholder="" id="currentYear">
        <label for="currentYear">Current Year</label>
    </div>    
    <div class="floating-input">
        <input type="text" class="input" placeholder="" id="birthYear">
        <label for="birthYear">Birth Year</label>
    </div>

    <button class="calculate-age" onclick="calcage()">Calculate Age</button>

    <p class="paragraph" id="displayAge"></p>

    <script src="app.js"></script>

</body>
</html>
